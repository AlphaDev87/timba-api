version: '3.1'

# AlphaDev casinomex database
services:
  casinomex_db:
    image: mysql
      #command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: timba2024
